title:            Sonam's Stochastic Experiments
description:      "Blog about experimented ideas"
disqus_shortname: sonamsingh
url:             https://sonamsingh19.github.io/blog/
# Owner/author information
owner:
  name:           Sonam
  avatar:         milky-way.jpg
  bio:            ML Master Student
  email:          
  # Social networking links used in footer. Update and remove as you like.
  twitter:        sonamkgp
  facebook:       
  github:         sonamsingh19
  stackexchange:  
  linkedin:       sonamsingh
  instagram:        
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:    

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    India/Kolkata
future:      true
highlighter: rouge
markdown:    kramdown

sass:
  sass_dir: _sass
  style: compressed



# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
